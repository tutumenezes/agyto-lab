	<div class="vol_bar"><span class="bar"></span><span class="drag"></span></div>
	<input type="range" max="1" min="0" value="1" step="0.1" video="">
</div>
							</li>
							<li>
								<p>
									<pt class='instrument2'>Harm√¥nica</pt>

							</li>
							<li>

		</svg>
		<svg id="pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 396 414">
			<rect class="cls-1" x="66.5" y="78.5" width="110" height="257"/>
			<rect class="cls-1" x="213.5" y="78.5" width="110" height="257"/>
		</svg>
	</button>
	<button id="stop">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 396 414">
